<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREEN-API Test Page</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        input, button { width: 100%; margin: 10px 0; padding: 10px; }
        textarea { width: 100%; height: 200px; margin-top: 10px; padding: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>GREEN-API Test Page</h1>
        <input type="text" id="idInstance" placeholder="Enter idInstance">
        <input type="text" id="apiTokenInstance" placeholder="Enter ApiTokenInstance">
        <button onclick="getSettings()">Get Settings</button>
        <button onclick="getStateInstance()">Get State Instance</button>
        <button onclick="sendMessage()">Send Message</button>
        <button onclick="sendFileByUrl()">Send File by URL</button>
        <textarea id="response" readonly></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
